<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overall Risk Prediction - HealthAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0ffe7, #f1faff);
      color: #222;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .theme-toggle {
      font-size: 1.4rem;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    body.dark-mode .container {
      background: rgba(30, 30, 30, 0.7);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.3rem;
      color: #2e7d32;
      margin-top: 2rem;
      display: flex;
      align-items: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus {
      border-color: #2e7d32;
      outline: none;
    }

    .start-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 2rem;
      background-color: #2e7d32;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .start-btn:hover {
      background-color: #256d27;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #e8f5e9;
      margin-top: 2rem;
    }

    body.dark-mode footer {
      background: #1b1b1b;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ðŸ“Š HealthAI Risk Prediction</div>
  <button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">ðŸŒ“</button>
</header>

<div class="container">
  <h1><i class="fas fa-heart-pulse"></i> Overall Health Risk Form</h1>

  <form method="POST" action="{{ url_for('multi_disease_prediction') }}">
    <div class="form-group"><label>Glucose</label><input type="number" name="glucose" required /></div>
    <div class="form-group"><label>Hemoglobin</label><input type="number" name="hemoglobin" required /></div>
    <div class="form-group"><label>Platelets</label><input type="number" name="platelets" required /></div>
    <div class="form-group"><label>WBC</label><input type="number" name="wbc" required /></div>
    <div class="form-group"><label>RBC</label><input type="number" name="rbc" required /></div>
    <div class="form-group"><label>Hematocrit</label><input type="number" name="hematocrit" required /></div>
    <div class="form-group"><label>MCV</label><input type="number" name="mcv" required /></div>
    <div class="form-group"><label>MCH</label><input type="number" name="mch" required /></div>
    <div class="form-group"><label>MCHC</label><input type="number" name="mchc" required /></div>
    <div class="form-group"><label>BMI</label><input type="number" name="bmi" step="0.1" required /></div>
    <div class="form-group"><label>HbA1c</label><input type="number" name="hba1c" step="0.1" required /></div>
    <div class="form-group"><label>LDL</label><input type="number" name="ldl" required /></div>
    <div class="form-group"><label>HDL</label><input type="number" name="hdl" required /></div>
    <div class="form-group"><label>ALT</label><input type="number" name="alt" required /></div>
    <div class="form-group"><label>Heart Rate</label><input type="number" name="heart_rate" required /></div>
    <div class="form-group"><label>Creatinine</label><input type="number" name="creatinine" step="0.1" required /></div>
    <div class="form-group"><label>Troponin</label><input type="number" name="troponin" step="0.01" required /></div>

    <button type="submit" class="start-btn"><i class="fas fa-microscope"></i> Begin Risk Assessment</button>
  </form>
</div>

<footer>
  <p>Â© 2025 HealthAI â€” ML for Preventive Care</p>
</footer>

</body>
</html>
