<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthy Habits - HealthAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0ffe7, #f1faff);
      color: #222;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: slideTop 1s ease;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .theme-toggle {
      font-size: 1.4rem;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      animation: fadeInDown 1s ease-in-out;
    }

    body.dark-mode h1 {
      color: #a5d6a7;
    }

    .selector {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-in-out;
    }

    select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }

    select:focus {
      border: 2px solid #2e7d32;
    }

    .tips-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      animation: fadeInCards 1.2s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .card i {
      font-size: 2.2rem;
      color: #2e7d32;
      margin-bottom: 1rem;
      animation: bounce 3s infinite ease-in-out;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    body.dark-mode .card {
      background: rgba(30, 30, 30, 0.7);
      color: #eee;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #e8f5e9;
      margin-top: 2rem;
      animation: fadeInUp 1s ease;
    }

    body.dark-mode footer {
      background: #1b1b1b;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInCards {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideTop {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ðŸŒ¿ HealthAI Tips</div>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
</header>

<div class="container">
  <h1 data-aos="fade-down">Personalized Healthy Habits & Wellness Tips</h1>

  <div class="selector" data-aos="fade-up">
    <label for="disease">Select Disease:</label>
    <select id="disease" onchange="updateTips()">
      <option value="general">-- General Wellness --</option>
      <option value="diabetes">Diabetes</option>
      <option value="heart">Heart Disease</option>
      <option value="asthma">Asthma</option>
      <option value="obesity">Obesity</option>
    </select>
  </div>

  <div class="tips-grid" id="tips-container">
    <!-- Dynamic health tips will be loaded here -->
  </div>
</div>

<footer>
  <p>Â© 2025 HealthAI â€” Stay Healthy, Stay Happy ðŸ’š</p>
</footer>

<!-- Animation Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    easing: 'ease-in-out',
    once: false, // re-trigger on scroll
  });

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

  const tipsData = {
    general: [
      { icon: 'fa-dumbbell', title: 'Exercise Daily', desc: '30 mins of physical activity every day.' },
      { icon: 'fa-carrot', title: 'Eat Fresh', desc: 'More fruits and veggies in meals.' },
      { icon: 'fa-droplet', title: 'Stay Hydrated', desc: 'Drink 2-3 liters of water per day.' },
    ],
    diabetes: [
      { icon: 'fa-apple-whole', title: 'Low Sugar Diet', desc: 'Avoid sweets, soda & white bread.' },
      { icon: 'fa-shoe-prints', title: 'Walk Daily', desc: 'Walking after meals reduces sugar levels.' },
      { icon: 'fa-notes-medical', title: 'Check Glucose', desc: 'Track sugar level 2 times a day.' },
    ],
    heart: [
      { icon: 'fa-heart-circle-check', title: 'Low Salt', desc: 'Avoid processed salty foods.' },
      { icon: 'fa-person-biking', title: 'Cardio Routine', desc: 'Do 30 mins cycling/jogging.' },
      { icon: 'fa-bed', title: 'Adequate Sleep', desc: '7â€“8 hours of sleep reduces risk.' },
    ],
    asthma: [
      { icon: 'fa-cloud-sun', title: 'Avoid Triggers', desc: 'Keep away from dust & smoke.' },
      { icon: 'fa-inhaler', title: 'Use Inhalers Properly', desc: 'Follow your doctorâ€™s plan.' },
      { icon: 'fa-wind', title: 'Breathe Exercises', desc: 'Do daily deep breathing routines.' },
    ],
    obesity: [
      { icon: 'fa-scale-balanced', title: 'Portion Control', desc: 'Eat smaller meals more often.' },
      { icon: 'fa-person-walking', title: 'Move Frequently', desc: 'Get up and move every hour.' },
      { icon: 'fa-blender', title: 'Healthy Snacks', desc: 'Avoid junkâ€”choose fruits/nuts.' },
    ]
  };

  function updateTips() {
    const selected = document.getElementById('disease').value;
    const container = document.getElementById('tips-container');
    const tips = tipsData[selected];

    container.innerHTML = tips.map((tip, index) => `
      <div class="card" data-aos="zoom-in" data-aos-delay="${index * 100}">
        <i class="fa-solid ${tip.icon}"></i>
        <h3>${tip.title}</h3>
        <p>${tip.desc}</p>
      </div>
    `).join('');
    AOS.refresh(); // Refresh animation after DOM change
  }

  // Load default on start
  updateTips();
</script>

</body>
</html>
