<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }

    .left {
      flex: 1;
      background: url('logo.png') no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      background: url('https://cdn.wallpapersafari.com/79/88/N7fndX.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 360px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      animation: fadeIn 0.8s ease;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 50px rgba(0, 255, 200, 0.5);
    }

    h2 {
      color: #00332d;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .input-group:hover {
      transform: scale(1.03);
    }

    .input-group input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid transparent;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #00332d;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #00e6c3;
      box-shadow: 0 0 10px #00e6c3;
      background: rgba(255, 255, 255, 0.25);
    }

    .input-group label {
      position: absolute;
      left: 20px;
      top: 12px;
      color: #555;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 12px;
      color: #00bfa5;
      background: rgba(255, 255, 255, 0.1);
      padding: 0 5px;
      border-radius: 5px;
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 15px;
      color: #00332d;
    }

    .action-row label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .action-row input {
      margin-right: 5px;
      cursor: pointer;
    }

    .forgot-link {
      color: #00796b;
      text-decoration: underline;
      cursor: pointer;
    }

    .forgot-link:hover {
      color: #004d40;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00e6c3;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #00332d;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00c2a4;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #00796b;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    #signupForm {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        flex: none;
        height: 50vh;
      }

      .right .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="left"></div>

  <div class="right">
    <div class="container">
      <!-- Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="loginUsername" required placeholder=" " />
          <label for="loginUsername">Username / Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" required placeholder=" " />
          <label for="loginPassword">Password</label>
        </div>
        <div class="action-row">
          <label><input type="checkbox" id="rememberMe">Remember Me</label>
          <div class="forgot-link" onclick="forgotPassword()">Forgot Password?</div>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="error" id="loginError"></div>
        <div class="toggle-link" onclick="showSignup()">Create New Account : Signup</div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm">
        <h2>Create Account</h2>
        <div class="input-group">
          <input type="text" id="signupUsername" required placeholder=" " />
          <label for="signupUsername">üë§ Username</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required placeholder=" " />
          <label for="email">üìß Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signupPassword" required placeholder=" " />
          <label for="signupPassword">üîí New Password</label>
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" required placeholder=" " />
          <label for="confirmPassword">üîê Confirm Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="error" id="signupError"></div>
        <div class="toggle-link" onclick="showLogin()">Back to Login</div>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginError = document.getElementById('loginError');
    const signupError = document.getElementById('signupError');

    function showSignup() {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      loginError.textContent = "";
    }

    function showLogin() {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      signupError.textContent = "";
    }

    window.onload = function () {
      const remembered = localStorage.getItem('rememberedUsername');
      if (remembered) {
        document.getElementById('loginUsername').value = remembered;
        document.getElementById('rememberMe').checked = true;
      }
    };

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;

      if (username === 'admin' && password === '1234') {
        localStorage.setItem('username', username);
        if (rememberMe) {
          localStorage.setItem('rememberedUsername', username);
        } else {
          localStorage.removeItem('rememberedUsername');
        }
        loginError.style.color = 'lightgreen';
        loginError.textContent = 'Login Successful!';
        setTimeout(function () {
          window.location.href = 'dashboard.html'; // Change to your dashboard page
        }, 1000);
      } else {
        loginError.style.color = 'red';
        loginError.textContent = 'Invalid Username or Password';
      }
    });

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password === confirmPassword) {
        signupError.style.color = 'lightgreen';
        signupError.textContent = 'Signup Successful!';
        setTimeout(function () {
          showLogin();
        }, 1000);
      } else {
        signupError.style.color = 'red';
        signupError.textContent = 'Passwords do not match';
      }
    });

    function forgotPassword() {
      alert('Forgot Password functionality will be implemented soon!');
    }
  </script>

</body>
</html>
