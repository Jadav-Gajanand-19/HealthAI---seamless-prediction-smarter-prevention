<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Setup</title>
  <style>
    * {

   box-sizing: border-box;

   font-family: 'Segoe UI', sans-serif;

  }

  body {

   margin: 0;

   padding: 0;

   min-height: 100vh;

   background: linear-gradient(135deg, #e0f7f4, #c0f7e8, #a4f5cf);

   display: flex;

   justify-content: center;

   align-items: center;

  }

  .form-container {

   width: 500px;

   max-height: 95vh;

   overflow-y: auto;

   background: rgba(255, 255, 255, 0.08);

   border: 1px solid rgba(255, 255, 255, 0.2);

   backdrop-filter: blur(15px);

   border-radius: 20px;

   padding: 30px;

   box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);

   color: #00332d;

   transition: transform 0.4s ease, box-shadow 0.4s ease;

  }

  .form-container:hover {

   transform: scale(1.03);

   box-shadow: 0 16px 50px rgba(0, 255, 200, 0.5);

  }

  h2 {

   text-align: center;

   margin-bottom: 20px;

   font-size: 26px;

   color: #00332d;

  }

  label {

   font-weight: 500;

   display: block;

   margin-top: 14px;

   margin-bottom: 5px;

  }

  input, select, textarea {

   width: 100%;

   padding: 10px 14px;

   border: 2px solid transparent;

   border-radius: 10px;

   background: rgba(255, 255, 255, 0.15);

   color: #00332d;

   font-size: 14px;

   transition: 0.3s ease;

  }

  input:focus,

  select:focus,

  textarea:focus {

   outline: none;

   border-color: #00e6c3;

   background: rgba(255, 255, 255, 0.2);

   box-shadow: 0 0 8px #00e6c3;

  }

  textarea {

   resize: vertical;

  }

  button {

   width: 100%;

   padding: 12px;

   margin-top: 25px;

   background: #00e6c3;

   border: none;

   color: #00332d;

   font-size: 16px;

   font-weight: bold;

   border-radius: 10px;

   cursor: pointer;

   transition: 0.3s ease;

  }

  button:hover {

   background: #00c2a4;

  }

  ::placeholder {

   color: #4b4b4b;

  }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Complete Your Profile</h2>
    <form method="POST" action="/profile-setup">
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName" required>

      <label for="age">Age</label>
      <input type="number" name="age" id="age" required>

      <label for="sex">Sex</label>
      <select name="sex" id="sex" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="height">Height (in cm)</label>
      <input type="number" step="0.1" name="height" id="height" required>

      <label for="weight">Weight (in kg)</label>
      <input type="number" step="0.1" name="weight" id="weight" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
